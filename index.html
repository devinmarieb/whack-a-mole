<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Whack-A-Mole</title>
  </head>
  <body>
    <h1 class="title">Whack-A-Mole</h1>
    <input type="submit" value="Start Game" id="start"></input>
    <section class="game-board">
        <div class="hole">
          <div class="mole" id="mole-one"></div>
        </div>
        <div class="hole">
          <div class="mole" id="mole-two"></div>
        </div>
        <div class="hole">
          <div class="mole" id="mole-three"></div>
        </div>
        <div class="hole">
          <div class="mole" id="mole-four"></div>
        </div>
    </section>
    <section class="score-board">
      <h2 class="score"></h2>
      <h2 class="points"></h2>
    </section>
    <script src="main.js"></script>
  </body>
</html>
