<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Whack-A-Mole</title>
  </head>
  <body>
    <h1 class="title">Whack-A-Mole</h1>
    <section class="level-buttons">
      <input type="submit" value="Easy Mode" class="start"></input>
      <input type="submit" value="Hard Mode" class="start"></input>
    </section>
    <section class="game-board">
        <div class="hole">
          <div class="mole"></div>
        </div>
        <div class="hole">
          <div class="mole"></div>
        </div>
        <div class="hole">
          <div class="mole"></div>
        </div>
        <div class="hole">
          <div class="mole"></div>
        </div>
    </section>
    <section class="score-board">
      <h2 class="score">Score: </h2>
      <h2 class="points">0</h2>
    </section>
    <p class="times-up">Time's Up!</p>
    <p class="game-text">Pick a mode! Twenty moles will pop up!</p>
    <p class="game-text">How many can you catch before they go back in their holes?</p>
    <script src="main.js"></script>
  </body>
</html>
